apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.fm.icelink.chat"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile file('insecure.jks')
            storePassword 'insecure'
            keyAlias 'insecure'
            keyPassword 'insecure'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    packagingOptions {
        exclude 'lib/linux_armv7/*'
        exclude 'lib/linux_armv8/*'
        exclude 'lib/linux_arm64/*'
        exclude 'lib/linux_x64/*'
        exclude 'lib/linux_x86/*'
        exclude '**/libaudioprocessingfm.so'
        exclude '**/libopenh264fm.so'
        exclude '**/libopusfm.so'
        exclude '**/libvpxfm.so'
        exclude '**/libyuvfm.so'
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    sourceSets {
        main {
            jniLibs {
                srcDirs = [
                    'src/main/jniLibs'
                ]
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: '../lib')


    implementation files('../lib/fm.jar')
    implementation files('../lib/fm.websync.jar')
    implementation files('../lib/fm.websync.chat.jar')
    implementation files('../lib/fm.websync.subscribers.jar')

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:multidex:1.0.3'
}
